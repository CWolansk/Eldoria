<!-- 
    D&D Item Lookup Widget
    Usage: Copy this entire HTML block into your markdown file.
           Edit the ITEM_NAMES array below to list the items you want to display.
-->
<div id="item-lookup-widget">
    <style>
        #item-lookup-widget {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px 0;
        }
        #item-lookup-widget .item-card {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            background-color: #fafafa;
        }
        #item-lookup-widget .item-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
        #item-lookup-widget .item-type {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        #item-lookup-widget .rarity {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        #item-lookup-widget .rarity-common { background-color: #9e9e9e; color: white; }
        #item-lookup-widget .rarity-uncommon { background-color: #4caf50; color: white; }
        #item-lookup-widget .rarity-rare { background-color: #2196f3; color: white; }
        #item-lookup-widget .rarity-very-rare { background-color: #9c27b0; color: white; }
        #item-lookup-widget .rarity-legendary { background-color: #ff9800; color: white; }
        #item-lookup-widget .item-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        #item-lookup-widget .item-details.show {
            display: block;
        }
        #item-lookup-widget .detail-row {
            margin: 5px 0;
            font-size: 14px;
        }
        #item-lookup-widget .detail-label {
            font-weight: bold;
            display: inline-block;
            min-width: 100px;
        }
        #item-lookup-widget .item-text {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-left: 3px solid #2196f3;
            font-size: 13px;
            line-height: 1.6;
        }
        #item-lookup-widget .loading {
            color: #666;
            text-align: center;
            padding: 20px;
        }
        #item-lookup-widget .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
    </style>

    <div id="item-results">
        <div class="loading">Loading items...</div>
    </div>

    <script>
        (function() {
            // ============================================
            // EDIT THIS ARRAY - Add your item names here
            // ============================================
            const ITEM_NAMES = [
                "Longsword",
                "Potion of Healing",
                "Bag of Holding",
                "+1 Weapon"
            ];
            // ============================================

            const CSV_PATH = '../Assets/Items.csv';  // Adjust path as needed
            
            function parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            }

            function parseCSV(text) {
                const lines = text.split('\n');
                const headers = parseCSVLine(lines[0]);
                const items = [];

                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = parseCSVLine(lines[i]);
                        if (values.length === headers.length) {
                            const item = {};
                            headers.forEach((header, index) => {
                                item[header] = values[index];
                            });
                            items.push(item);
                        }
                    }
                }
                return items;
            }

            function findItems(allItems, searchNames) {
                const found = [];
                searchNames.forEach(searchName => {
                    const normalizedSearch = searchName.toLowerCase().trim();
                    const matches = allItems.filter(item => 
                        item.Name && item.Name.toLowerCase().includes(normalizedSearch)
                    );
                    if (matches.length > 0) {
                        found.push(matches[0]); // Take first match
                    }
                });
                return found;
            }

            function toggleDetails(index) {
                const details = document.getElementById(`item-details-${index}`);
                if (details) {
                    details.classList.toggle('show');
                }
            }

            function displayItems(items) {
                const resultsDiv = document.getElementById('item-results');
                
                if (items.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">No items found. Check ITEM_NAMES array and CSV path.</div>';
                    return;
                }

                resultsDiv.innerHTML = items.map((item, index) => {
                    const rarityClass = `rarity-${(item.Rarity || 'common').toLowerCase().replace(/\s+/g, '-')}`;
                    
                    return `
                        <div class="item-card">
                            <div class="item-name" onclick="toggleDetails(${index})">
                                â–¶ ${item.Name}
                                <span class="rarity ${rarityClass}">${item.Rarity || 'Common'}</span>
                            </div>
                            <div class="item-type">${item.Type || 'Item'}</div>
                            
                            <div class="item-details" id="item-details-${index}">
                                ${item.Source ? `<div class="detail-row"><span class="detail-label">Source:</span> ${item.Source} (pg. ${item.Page || 'N/A'})</div>` : ''}
                                ${item.Attunement ? `<div class="detail-row"><span class="detail-label">Attunement:</span> ${item.Attunement}</div>` : ''}
                                ${item.Damage ? `<div class="detail-row"><span class="detail-label">Damage:</span> ${item.Damage}</div>` : ''}
                                ${item.Properties ? `<div class="detail-row"><span class="detail-label">Properties:</span> ${item.Properties}</div>` : ''}
                                ${item.Weight ? `<div class="detail-row"><span class="detail-label">Weight:</span> ${item.Weight}</div>` : ''}
                                ${item.Value ? `<div class="detail-row"><span class="detail-label">Value:</span> ${item.Value}</div>` : ''}
                                ${item.Text ? `<div class="item-text">${item.Text}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Load CSV and display items
            fetch(CSV_PATH)
                .then(response => response.text())
                .then(csvText => {
                    const allItems = parseCSV(csvText);
                    const foundItems = findItems(allItems, ITEM_NAMES);
                    displayItems(foundItems);
                })
                .catch(error => {
                    console.error('Error loading items:', error);
                    document.getElementById('item-results').innerHTML = 
                        `<div class="error">Error loading items: ${error.message}<br>Check CSV_PATH in the script.</div>`;
                });

            // Make toggleDetails available globally for this widget
            window.toggleDetails = toggleDetails;
        })();
    </script>
</div>
