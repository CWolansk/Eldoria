<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>D&D Background Search - Eldoria</title>
    <style>
        :root {
            --background-primary: #ffffff;
            --background-secondary: #f5f5f5;
            --background-modifier-border: #ddd;
            --text-normal: #2e3338;
            --text-muted: #6c757d;
            --text-on-accent: #ffffff;
            --interactive-accent: #7c3aed;
            --font-text: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-primary: #1e1e1e;
                --background-secondary: #2d2d30;
                --background-modifier-border: #3e3e42;
                --text-normal: #cccccc;
                --text-muted: #999999;
                --text-on-accent: #ffffff;
                --interactive-accent: #8b5cf6;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-text);
            background-color: var(--background-primary);
            color: var(--text-normal);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--interactive-accent);
            margin-bottom: 30px;
        }

        .background-search-widget {
            font-family: var(--font-text);
            max-width: 800px;
            margin: 20px auto;
        }

        .background-search-container {
            margin-bottom: 20px;
        }

        .background-search-input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .background-search-input {
            flex: 1;
            padding: 10px 40px 10px 15px;
            font-size: 14px;
            border: 1px solid var(--background-modifier-border);
            border-radius: 4px;
            background-color: var(--background-primary);
            color: var(--text-normal);
            outline: none;
            transition: border-color 0.2s;
        }

        .background-search-input:focus {
            border-color: var(--interactive-accent);
        }

        .background-search-input::placeholder {
            color: var(--text-muted);
        }

        .background-search-clear {
            position: absolute;
            right: 130px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            display: none;
        }

        .background-search-clear:hover {
            color: var(--text-normal);
        }

        .background-search-clear.visible {
            display: block;
        }

        .background-search-button {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid var(--interactive-accent);
            border-radius: 4px;
            background-color: var(--interactive-accent);
            color: var(--text-on-accent);
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .background-search-button:hover {
            opacity: 0.8;
        }

        .background-search-button:active {
            opacity: 0.6;
        }

        .background-search-info {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .background-search-results {
            margin-top: 20px;
        }

        .background-search-stats {
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: var(--background-secondary);
            border-left: 3px solid var(--interactive-accent);
            border-radius: 4px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .background-search-no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            background-color: var(--background-secondary);
            border-radius: 4px;
            border: 1px solid var(--background-modifier-border);
        }

        .background-search-loading {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }

        /* Background Card Styles */
        .background-card {
            background-color: var(--background-secondary);
            border: 1px solid var(--background-modifier-border);
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 0;
        }

        .background-card summary {
            cursor: pointer;
            padding: 12px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .background-card summary:hover {
            background-color: var(--background-primary);
        }

        .background-name {
            font-size: 16px;
            color: var(--text-normal);
        }

        .background-source {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 600;
            background-color: var(--interactive-accent);
            color: var(--text-on-accent);
        }

        .background-details {
            padding: 15px;
            border-top: 1px solid var(--background-modifier-border);
        }

        .detail-row {
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--interactive-accent);
        }

        .background-description {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--background-modifier-border);
            line-height: 1.6;
            white-space: pre-line;
        }

        .error {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D&D Background Search</h1>
        
        <div class="background-search-widget" id="background-search">
            <div class="background-search-container">
                <div class="background-search-input-wrapper">
                    <input 
                        type="text" 
                        class="background-search-input" 
                        placeholder="Search for backgrounds (e.g., 'acolyte', 'criminal', 'soldier')..."
                        id="search-input"
                    />
                    <button 
                        class="background-search-clear" 
                        id="clear-button"
                        title="Clear search"
                    >Ã—</button>
                    <button 
                        class="background-search-button" 
                        id="search-button"
                    >Search</button>
                </div>
                <div class="background-search-info">
                    <span id="background-count">Loading backgrounds...</span>
                </div>
            </div>
            <div class="background-search-results" id="search-results"></div>
        </div>
    </div>

    <script>
        class BackgroundSearchWidget {
            constructor() {
                this.csvData = null;
                this.isLoading = false;
            }

            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            }

            async loadCSVData() {
                if (this.csvData) return this.csvData;
                if (this.isLoading) return null;

                this.isLoading = true;

                try {
                    const response = await fetch('Assets/Backgrounds/Backgrounds.csv');
                    const text = await response.text();
                    const lines = text.split('\n').filter(line => line.trim());
                    
                    const headers = this.parseCSVLine(lines[0]);
                    const data = [];

                    for (let i = 1; i < lines.length; i++) {
                        const values = this.parseCSVLine(lines[i]);
                        const background = {};
                        headers.forEach((header, index) => {
                            background[header] = values[index] || '';
                        });
                        data.push(background);
                    }

                    this.csvData = data;
                    this.isLoading = false;
                    
                    document.getElementById('background-count').textContent = 
                        `Type to search through ${data.length} backgrounds. Supports fuzzy matching.`;
                    
                    return this.csvData;
                } catch (error) {
                    this.isLoading = false;
                    console.error('Error loading Backgrounds.csv:', error);
                    document.getElementById('background-count').textContent = 'Error loading backgrounds data.';
                    throw error;
                }
            }

            createBackgroundsHTML(backgrounds) {
                if (backgrounds.length === 0) {
                    return '<div class="error">No backgrounds found. Check background names.</div>';
                }

                return backgrounds.map(background => {
                    return `
                        <details class="background-card">
                            <summary class="background-name">
                                ${background.Name}
                                ${background.Source ? `<span class="background-source">${background.Source}</span>` : ''}
                            </summary>
                            <div class="background-details">
                                ${background.Source ? `<div class="detail-row"><span class="detail-label">Source:</span> ${background.Source} (pg. ${background.Page || 'N/A'})</div>` : ''}
                                ${background.Description ? `<div class="background-description">${background.Description}</div>` : ''}
                            </div>
                        </details>
                    `;
                }).join('');
            }

            fuzzyMatch(searchTerm, backgroundName) {
                const search = searchTerm.toLowerCase().trim();
                const name = backgroundName.toLowerCase();
                
                if (name === search) return 1000;
                if (name.startsWith(search)) return 500;
                if (name.includes(search)) return 100;
                
                let searchIndex = 0;
                let matchScore = 0;
                let consecutiveMatches = 0;
                
                for (let i = 0; i < name.length && searchIndex < search.length; i++) {
                    if (name[i] === search[searchIndex]) {
                        searchIndex++;
                        consecutiveMatches++;
                        matchScore += consecutiveMatches * 2;
                    } else {
                        consecutiveMatches = 0;
                    }
                }
                
                if (searchIndex === search.length) {
                    return matchScore;
                }
                
                return 0;
            }

            searchBackgrounds(query, maxResults = 50) {
                if (!this.csvData || !query) return [];
                
                const results = [];
                const seen = new Set();
                
                for (const background of this.csvData) {
                    if (!background.Name) continue;
                    if (seen.has(background.Name)) continue;
                    
                    const score = this.fuzzyMatch(query, background.Name);
                    if (score > 0) {
                        results.push({ background, score });
                        seen.add(background.Name);
                    }
                }
                
                results.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score;
                    }
                    return a.background.Name.localeCompare(b.background.Name);
                });
                
                return results.slice(0, maxResults).map(r => r.background);
            }

            async executeSearch(query) {
                const resultsContainer = document.getElementById('search-results');
                
                if (!query || query.trim().length === 0) {
                    resultsContainer.innerHTML = '';
                    return;
                }
                
                resultsContainer.innerHTML = '<div class="background-search-loading">Searching...</div>';
                
                await this.loadCSVData();
                const results = this.searchBackgrounds(query);
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="background-search-no-results">
                            No backgrounds found for "${query}". Try a different search term.
                        </div>
                    `;
                    return;
                }
                
                const statsHTML = `
                    <div class="background-search-stats">
                        Found ${results.length} background${results.length === 1 ? '' : 's'} matching "${query}"
                    </div>
                `;
                
                const backgroundsHTML = this.createBackgroundsHTML(results);
                resultsContainer.innerHTML = statsHTML + backgroundsHTML;
            }

            setupEventListeners() {
                const input = document.getElementById('search-input');
                const button = document.getElementById('search-button');
                const clear = document.getElementById('clear-button');
                
                button.addEventListener('click', () => {
                    this.executeSearch(input.value);
                });
                
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.executeSearch(input.value);
                    }
                });
                
                input.addEventListener('input', () => {
                    if (input.value.length > 0) {
                        clear.classList.add('visible');
                    } else {
                        clear.classList.remove('visible');
                    }
                });
                
                clear.addEventListener('click', () => {
                    input.value = '';
                    clear.classList.remove('visible');
                    document.getElementById('search-results').innerHTML = '';
                    input.focus();
                });
                
                input.focus();
            }
        }

        // Initialize the widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const widget = new BackgroundSearchWidget();
            widget.loadCSVData();
            widget.setupEventListeners();
        });
    </script>
</body>
</html>
